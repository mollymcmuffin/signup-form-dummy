<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    
</head>
<body>
    <div class="sidebar">
        
        <div >
            <img src="images/omer-haktan-bulut-eaSnfpUkhAA-unsplash.jpeg" alt="car">
            <div class="logo">ODIN</div>
        </div>
    </div>
    <div class= "content">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realise your deepest dreams. <br>
            <br>You know you want to.
        </p>
        <form action="example.com/path" method="post" class="signup" >
            <caption>Let's Do It!</caption>
            <div class="container">
                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="first_name" placeholder="Johnny..." required>
                </div>
                <div>
                    <label for="firstName">LAST NAME</label>
                    <input type="text" id="lastName" name="last_name" placeholder="Lee...">
                </div>
            </div>
            <div class="container">
                <div><label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="Johnnylee@abc.com" required>
                </div>
                <div>
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum" name="phoneNum" placeholder="123456">

                </div>
            </div>
            
            <div class="container">
                <div>
                    <label for="password1">PASSWORD</label>
                    <input type="password" id="password1" name="password1" onkeyup='check();' required>
                </div>
    
                <div>
                    <label for="password2">CONFIRM PASSWORD</label>
                    <input type="password" id="password2" name="password2" onkeyup='check();' required>
                    <p id = "message"></p>
                </div> 
            </div>
            
        </form>
        <div>
            <button type="submit">Create Account</button>
            <p class="already">Already have an account? <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in</a></p>
        </div>

    </div>
    
    
    
</body>
</html>
